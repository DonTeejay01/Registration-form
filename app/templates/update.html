{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updatee Registration portal</title>
    <link rel="stylesheet" href="{%static 'css/home.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container mb-5">
        <div class="row header mt-3 mb-3">

            <div class="col">
                <h3>
                 update Graduation Party Registration
                </h3>

            </div>
        </div>

        <div class="row">
            <div class="alert alert-success">{{message}}</div>
        </div>
        <div class="row">
            <div class="col form ">
                <form action="../updateinfo/" method="post" >
                    {% csrf_token %}
                    <h2 class="text-center">
                        Student's Information
                    </h2>
                    <div class="row" style="display: flex;">
                        <div class="col-md-12 d-none">
                            <input type="text" name="id" value="{{profile.infoID}}" class="form-control" required hidden>
                        </div>
                        <div class="col-md-6">
                            <label for="fn">Firstname</label>
                            <input type="text" id="fn" name="firstname" value="{{profile.firstname}}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            Lastname
                            <input type="text" name="lastname" value="{{profile.lastname}}" class="form-control" required>
                        </div>
                    </div>
                    <div class="row" style="display: flex;">
                        <div class="col-md-6">
                            Email address 
                            <input type="email" class="form-control" name="email" value="{{profile.email}}" placeholder="name@example.com" required>
                        </div>
                        <div class="col-md-6">
                            Deparment
                            <input type="text" name="department" value="{{profile.department}}" class="form-control" required>
                        </div>
                    </div> 
                    <div class="row" style="display: flex;">
                        <div class="col-md-6">
                            Matric No.
                            <input type="text" name="matricNum" value="{{profile.matricNum}}" placeholder="20/47cs/1234" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            Phone No.
                            <input type="number" name="phone" value="{{profile.phone}}" class="form-control" required>
                        </div>
                    </div>
                    <h2 class="text-center mt-2">
                        Parents & Guardians Information
                    </h2>
                    <div class="row" style="display: flex;">
                        <div class="col-md-6">
                            Firstname
                            <input type="text" name="parentFirstname" value="{{profile.parentFirstname}}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            Lastname
                            <input type="text" name="parentLastname" value="{{profile.parentLastname}}" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            Parents/Guardian Email
                            <input type="email" name="parentEmail" value="{{profile.parentEmail}}" placeholder="name@example.com" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            Phone No.
                            <input type="number" name="parentPhone" value="{{profile.parentPhone}}" class="form-control" required>
                        </div>
                    </div>
                    <div class="row text-center mt-2">
                        <div class="col ">
                            <button type="submit" class="btn btn-outline-info ps-5 pe-5" > Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
